<div class="container">
  <div class="w-60 h-96 bg-purple-400 shadow-lg rounded-xl p-6">
    <div class="flex flex-col ">
      <div class="">
        <div class="h-64 w-full mb-3">
          <img src="{{ pokemon.pictures[0]}}" alt="Just a flower" class=" w-full h-full  rounded-2xl">
        </div>
        <div class="flex-auto justify-evenly">
          <div class="flex flex-wrap ">

            <div class="flex items-center w-full justify-between min-w-0 ">
              <h2 class="text-lg mr-auto cursor-pointer text-gray-200 hover:text-purple-500 truncate "> {{pokemon.name}} </h2>

            </div>
            <div class="lg:flex  py-4  text-sm text-gray-600">
              <div class="flex-1 inline-flex items-center  mb-3">
              </div>

            </div>
            <div class="flex space-x-2 text-sm font-medium justify-start">
              <div *ngFor="let type of pokemon.types">
                <button
                  class="transition ease-in duration-300 inline-flex items-center text-sm font-medium mb-2 md:mb-0 bg-{{type.color}}-500 px-5 py-2 hover:shadow-lg tracking-wider text-white rounded-full hover:bg-{{type.color}}-600 ">
                  <span> {{ type.name }}</span>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
