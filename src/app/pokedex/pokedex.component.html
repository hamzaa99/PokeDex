<div class="inline-flex space-x-4 mt-5 ml-44">
  <div class="my-auto" >
    <a (click)="previous()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-purple-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    </a>
  </div>
  <div class="" >
    <div class="grid grid-cols-1 md:grid-cols-5 gap-10 place-content-center place-items-center">
      <div *ngFor="let id of idTable; index as i;" >
        <app-pokemon-card [pokemonId]= id></app-pokemon-card>
      </div>
    </div>
  </div>
  <div class="my-auto" >
    <a (click)="next()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-purple-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>

</div>
